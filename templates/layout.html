<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <!-- favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">

        <link href="/static/styles.css" rel="stylesheet">
        
        <!-- Google fonts Laila -->
        <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Laila:wght@300;400;700&display=swap" rel="stylesheet"> -->

        <!-- Google fonts Karla -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,400;0,500;0,800;1,200;1,400;1,500;1,800&display=swap" rel="stylesheet">
        
        <!-- Separate Popper and Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">

        </script>
                
        <title>{% block title %}{% endblock %} - addi</title>

    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">
                        <img src="/static/favicon/favicon.ico" alt="" width="50" height="50" class="d-inline-block align-text-bottom">
                        <span class="brand green">addi</span>
                    </a>
                    <div id="menu">
                        <ul class="nav justify-content-end">
                            <li class="nav-item"><a class="nav-link {{ 'active' if request.endpoint == 'register'}}" href="/register">REGISTER</a></li>
                            <li class="nav-item"><a class="nav-link {{ 'active' if request.endpoint == 'login'}}" href="/login">LOG IN</a></li>
                            <li class="nav-item"><a class="nav-link {{ 'active' if request.endpoint == 'viewlog'}}" href="/">VIEW LOG</a></li>
                            <li class="nav-item"><a class="nav-link {{ 'active' if request.endpoint == 'add'}}" href="/add">ADD WORKOUT</a></li>
                            <!-- <li class="nav-item"><a class="nav-link" href="/motivation">GET MOTIVATED</a></li> -->
                            <li class="nav-item"><a class="nav-link" href="/logout">LOG OUT</a></li>
                        </ul>  
                    </div>
                </div>
              </nav>

        </header>

        {% if get_flashed_messages() %}
        <header>
            <div class="alert alert-primary border text-center" role="alert">
                {{ get_flashed_messages() | join(" ") }}
            </div>
        </header>
        {% endif %}

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>

        <div class="container">
            <footer class="py-3 my-4 border-top">
                <div class="text-center text-muted">
                    <a href="/">
                    <img src="/static/favicon/favicon-16x16.png" alt="logo" width="18.4" height="18.4" ></img>
                    <span class="green">addi</span>
                    </a>
                    <p>This website is developed by Nattira Pinyosunun as a final project for 2021 CS50x.</p>
                </div>
            </footer>
        </div>

    </body>

</html>
